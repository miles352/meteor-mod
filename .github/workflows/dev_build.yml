name: Publish Development Build
on:
    push:
        branches:
            - "1.21.4"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: adopt
      - name: Build
        run: ./gradlew build
      - name: Release
        uses: ncipollo/release-action@v1
        with:
#          automatic_release_tag: latest
          allowUpdates: true
          makeLatest: true
          tag: "Latest Release"
          artifacts: |
            ./build/libs/*.jar
